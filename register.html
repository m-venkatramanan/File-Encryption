<script type="text/javascript">
function validation(){
if(document.validate.name.value=="")
{
alert("enter the full name")
document.validate.name.focus();
return false
}
if(!isNaN(document.validate.name.value))
{
alert("enter the valid name");
document.validate.name.focus();
document.validate.name.value="";
return false
}
 if(!document.validate.name.value.match(/^[A-Za-z .]+$/))
  {
alert("enter a valid name");
document.validate.name.focus();
document.validate.name.value="";
return false;
}            

if(document.validate.email.value=="")
{
alert("enter the email id")
document.validate.email.focus();
return false
}

if(!(document.validate.email.value==""))
{
var x=document.validate.email.value
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address");
  document.validate.email.focus();
  return false;
  }
}
if(document.validate.mobile.value=="")
{
alert("enter the mobile no")
document.validate.mobile.focus();
return false
}
if( isNaN(document.validate.mobile.value))
{
alert("enter a valid mobile no")
document.validate.mobile.focus();
document.validate.mobile.value="";
return false
}
if(document.validate.mobile.value.length !=10)
{
alert("enter the valid mobile no")
document.validate.mobile.focus();
document.validate.mobile.select();
return false
}

if(document.validate.pass.value == document.validate.repass.value)
{
if(document.validate.pass.value.length < 8)
{
	alert("Enter password more then 8 ");
	document.validate.pass.focus();
	return false
}
re=/[0-9]/;
if(!re.test(document.validate.pass.value))
{
alert("Password containe at least one Number")
document.validate.pass.focus();
return false
}
re=/[a-z]/;
if(!re.test(document.validate.pass.value))
{
	alert("Password contain atleast on Lowercase Letter");
	document.validate.pass.focus();
	return false
}
re=/[A-Z]/
if(!re.test(document.validate.pass.value))
{
	alert("Password Contain at least on Upper case Letter");
	document.validate.pass.focus();
	return false
}
re=/^\w+$/;
if(re.test(document.validate.pass.value))
{
	alert("password contain at least one Special character");
	document.validate.pass.focus();
	return false
}
}
else
{
	alert("Please check Confirm Password");
	document.validate.pass.focus();
	return false
}
document.getElementById('theForm').submit();
}
